<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#141425"/>
      <stop offset="100%" stop-color="#0a0a16"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.45">
      <stop offset="0%" stop-color="rgba(124,58,237,0.15)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  <circle cx="64" cy="64" r="48" fill="url(#glow)"/>

  <!-- Play triangle — clean, geometric -->
  <polygon points="52,42 52,86 92,64" fill="none" stroke="url(#accent)" stroke-width="2.5" stroke-linejoin="round" opacity="0.9"/>

  <!-- Speed lines — suggests fast-forward motion -->
  <line x1="38" y1="50" x2="28" y2="50" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
  <line x1="42" y1="64" x2="24" y2="64" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="38" y1="78" x2="28" y2="78" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" opacity="0.35"/>

  <!-- 4x label — bottom right -->
  <text x="99" y="105" text-anchor="middle" font-family="monospace" font-weight="700" font-size="18" fill="#a78bfa" opacity="0.5">4x</text>
</svg>
